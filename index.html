<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MichaelCareersPortfolio</title>
    <script type="text/javascript">
      (function() {
        if (window.location.pathname !== '/ml2026portfolio.github.io/' && window.location.search.includes('p=')) {
          var l = window.location;
          var params = new URLSearchParams(l.search);
          var p = params.get('p');
          if (p) {
            window.history.replaceState(null, null, p.replace(/~and~/g, '&'));
          }
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
